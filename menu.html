<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- FUENTES DE GOOGLE -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP (CSS e ICONOS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Menú principal | Wallet</title>
  </head>
  <body>
    <!-- CONTENEDOR GLASS -->
    <div class="bg-glass d-flex justify-content-center">
      <!-- CONTENEDOR PRINCIPAL -->
      <div class="main-container w-100 d-flex flex-column">
        <header class="p-4">
          <section class="d-flex justify-content-between align-items-center">
            <button class="btn">
              <img src="assets/img/avatar.png" alt="Avatar" class="border
              border-2 rounded-circle" width=36" />
            </button>
            <button class="btn btn-outline-light">
              <i class="bi bi-bell-fill"></i>
              <span class="visually-hidden">Notificaciones</span>
            </button>
          </section>
          <section
            class="d-flex flex-column align-items-center text-center text-white"
          >
            <h1 class="text-center text-white fs-3">Bienvenido</h1>
            <div
              class="d-flex flex-column py-2 px-4 rounded-3 bg-glass shadow-sm"
            >
              <span class="fs-6 text-foreground">Saldo contable</span>
              <!-- CONTENEDOR PARA MOSTRAR SALDO ACTUAL -->
              <span
                id="saldo"
                class="fs-3 text-foreground"
              ></span>
            </div>
          </section>
        </header>
        <main
          class="bg-white d-flex flex-column flex-grow-1 rounded-top-5 px-5 py-4 gap-3"
          style="min-height: 0"
        >
          <h2 class="text-center text-color-main fs-2">Menú principal</h2>
          <button
            type="button"
            data-href="deposit.html"
            class="opcion-menu btn btn-outline-dark btn-outline-main d-flex align-items-center gap-4 text-start text-color-main fs-5 px-4"
          >
            <i class="bi bi-cash fs-1"></i>
            Depositar
          </button>
          <button
            type="button"
            data-href="sendmoney.html"
            class="opcion-menu btn btn-outline-dark btn-outline-main d-flex align-items-center gap-4 text-start text-color-main fs-5 px-4"
          >
            <i class="bi bi-send fs-1"></i>
            Enviar dinero
          </button>
          <button
            type="button"
            data-href="transactions.html"
            class="opcion-menu btn btn-outline-dark btn-outline-main d-flex align-items-center gap-4 text-start text-color-main fs-5 px-4"
          >
            <i class="bi bi-clock-history fs-1"></i>
            Últimos movimientos
          </button>
          <!-- CONTENEDOR PARA MENSAJES DE ALERTA -->
          <div
            id="alert"
            role="alert"
            class="d-none"
          ></div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
