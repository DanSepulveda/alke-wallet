<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Menú principal | Wallet</title>
  </head>
  <body
    id="home-bg"
    class="d-flex flex-column align-items-center bg-glass"
  >
    <main
      class="container-custom d-flex flex-column align-items-center bg-main bg-glass"
    >
      <section
        class="d-flex justify-content-between align-items-center w-full px-4 mt-4"
      >
        <button class="btn">
          <img src="assets/img/avatar.png" alt="Avatar" class="border border-2
          rounded-circle" width=36" />
        </button>
        <button class="btn btn-outline-light">
          <i class="bi bi-bell-fill"></i>
        </button>
      </section>
      <section
        class="text-center text-white d-flex flex-column w-full mt-3 mb-4"
      >
        <span class="fs-6 text-foreground">Saldo contable</span>
        <span
          id="saldo"
          class="fs-1 fw-bold"
        ></span>
      </section>
      <section
        class="d-flex flex-column flex-grow-1 gap-4 container rounded-top-5 bg-white px-5 py-3"
      >
        <h2 class="text-center fs-1 text-color-main">Menú principal</h2>
        <button
          type="button"
          class="opcion-menu btn btn-outline-dark btn-outline-main px-4 d-flex text-start gap-4 align-items-center fs-5 text-color-main"
          data-href="deposit.html"
        >
          <i class="bi bi-cash fs-1"></i>
          Depositar
        </button>
        <button
          type="button"
          class="opcion-menu btn btn-outline-dark btn-outline-main px-4 d-flex text-start gap-4 align-items-center fs-5 text-color-main"
          data-href="sendmoney.html"
        >
          <i class="bi bi-send fs-1"></i>
          Enviar dinero
        </button>
        <button
          type="button"
          class="opcion-menu btn btn-outline-dark btn-outline-main px-4 d-flex text-start gap-4 align-items-center fs-5 text-color-main"
          data-href="transactions.html"
        >
          <i class="bi bi-clock-history fs-1"></i>
          Últimos movimientos
        </button>
        <div
          id="alert"
          class="d-none"
          role="alert"
        ></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
