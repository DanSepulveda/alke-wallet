<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Inicio | Wallet</title>
  </head>
  <body class="d-flex flex-column">
    <main
      id="home-bg"
      class="flex-grow-1 row p-0 m-0"
    >
      <div class="d-none d-md-block col-md-5 col-lg-6"></div>
      <div
        class="col-12 col-md-7 col-lg-6 d-flex flex-column justify-content-center align-items-center px-4"
      >
        <section class="p-5 w-full w-lg-75 rounded-4 bg-glass text-white">
          <form id="login-form">
            <div
              id="alert"
              class="d-none"
              role="alert"
            ></div>
            <h2 class="fs-2 text-center mb-4 text-shadow-1">
              Inicio de sesión
            </h2>
            <div class="mb-4">
              <label
                class="form-label fs-5 text-shadow-1"
                for="email"
              >
                Correo electrónico
              </label>
              <input
                id="email"
                class="form-control"
                type="email"
                placeholder="Ingrese su email"
                name="email"
                autocomplete="email"
              />
            </div>
            <div class="mb-4">
              <label
                class="form-label fs-5 text-shadow-1"
                for="password"
                >Contraseña
              </label>
              <input
                id="password"
                class="form-control"
                type="password"
                placeholder="Ingrese su contraseña"
                name="password"
                autocomplete="current-password"
              />
            </div>
            <button
              id="login-button"
              class="btn btn-outline-light w-100 mt-4 fw-bold"
            >
              <div
                class="spinner-border spinner-border-sm text-light me-2 d-none"
                role="status"
                id="spinner"
              >
                <span class="visually-hidden">Cargando...</span>
              </div>
              Iniciar sesión
            </button>
          </form>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
