<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- FUENTES DE GOOGLE -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP (CSS e ICONOS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Últimos movimientos | Wallet</title>
  </head>
  <body>
    <!-- CONTENEDOR GLASS -->
    <div class="bg-glass d-flex justify-content-center">
      <!-- CONTENEDOR PRINCIPAL -->
      <div class="main-container w-100 d-flex flex-column">
        <header class="p-4">
          <a
            href="menu.html"
            class="text-foreground"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="volver al menú"
            data-bs-custom-class="ms-2"
          >
            <i class="bi bi-arrow-left-circle fs-4"></i>
            <span class="visually-hidden">volver al menú</span>
          </a>
          <h1 class="text-center text-white fs-3">Últimos movimientos</h1>
        </header>
        <main
          class="bg-white d-flex flex-column flex-grow-1 rounded-top-5 px-5 py-4"
          style="min-height: 0"
        >
          <!-- CONTENEDOR SELECT FILTRO -->
          <div
            id="contenedor-filtro"
            class="mb-4"
          >
            <label
              for="tipo-movimiento"
              class="form-label"
            >
              Categoría movimientos
            </label>
            <select
              id="tipo-movimiento"
              name="movimiento"
              class="form-select"
            >
              <option value="">Mostrar todos los movimientos</option>
              <option value="Depósito">Depósitos</option>
              <option value="Retiro">Retiros</option>
              <option value="Transferencia">Transferencias</option>
            </select>
          </div>
          <!-- CONTENEDOR PARA LISTAR MOVIMIENTOS -->
          <ul
            id="movimientos"
            class="list-group flex-grow-1 overflow-auto"
          ></ul>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
