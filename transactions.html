<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Últimos movimientos | Wallet</title>
  </head>
  <body class="background d-flex">
    <div class="bg-glass flex-grow-1 d-flex flex-column align-items-center">
      <div
        class="bg-main w-100 flex-grow-1 d-flex flex-column"
        style="max-width: 470px"
      >
        <header class="my-4 d-flex flex-column gap-3 px-4">
          <a
            href="menu.html"
            class="btn d-flex gap-2 align-items-center text-foreground back"
          >
            <i class="bi bi-arrow-left"></i>
            volver al menú
          </a>

          <h2 class="text-center fs-2 mb-4 text-center text-white">
            Últimos movimientos
          </h2>
        </header>
        <main
          class="bg-white d-flex flex-column flex-grow-1 gap-4 rounded-top-5 px-5 py-4"
        >
          <div class="mb-4">
            <label
              for="tipo-transaccion"
              class="form-label"
            >
              Filtrar movimientos
            </label>
            <select
              id="tipo-transaccion"
              name="transaction"
              aria-label="Tipo movimiento"
              class="form-select"
            >
              <option value="">Mostrar todos los movimientos</option>
              <option value="Depósito">Depósitos</option>
              <option value="Retiro">Retiros</option>
              <option value="Transferencia">Transferencias</option>
            </select>
          </div>
          <ul
            id="transacciones"
            class="list-group"
          ></ul>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
