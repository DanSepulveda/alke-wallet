<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Últimos movimientos | Wallet</title>
  </head>
  <body
    class="d-flex flex-column align-items-center bg-glass"
    id="home-bg"
  >
    <main
      class="container-custom d-flex flex-column align-items-center bg-main bg-glass"
    >
      <section class="w-full px-4 mt-4">
        <a
          class="btn text-foreground d-flex gap-2 align-items-center back"
          href="menu.html"
        >
          <i class="bi bi-arrow-left"></i>
          volver al menú
        </a>
      </section>
      <section
        class="text-center text-white d-flex flex-column w-full mt-3 mb-4"
      >
        <h2 class="text-center fs-1">Últimos movimientos</h2>
      </section>
      <section
        class="d-flex flex-column gap-4 container rounded-top-5 bg-white px-5 py-3"
        style="flex: 1"
      >
        <div class="mb-3">
          <label
            class="form-label"
            for="transaction-type"
            >Filtrar movimiento</label
          >
          <select
            id="transaction-type"
            class="form-select"
            aria-label="Default select example"
            name="transaction"
          >
            <option value="">Mostrar todos los movimientos</option>
            <option value="Depósito">Depósitos</option>
            <option value="Retiro">Retiros</option>
            <option value="Transferencia">Transferencias</option>
          </select>
        </div>
        <ul
          class="list-group"
          id="transactions"
        ></ul>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
