<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Enviar dinero | Wallet</title>
  </head>
  <body class="background d-flex">
    <div class="bg-glass flex-grow-1 d-flex flex-column align-items-center">
      <div
        class="bg-main w-100 flex-grow-1 d-flex flex-column"
        style="max-width: 470px"
      >
        <header class="my-4 d-flex flex-column gap-3 px-4">
          <a
            href="menu.html"
            class="btn d-flex gap-2 align-items-center text-foreground back"
          >
            <i class="bi bi-arrow-left"></i>
            volver al menú
          </a>
          <section class="d-flex flex-column text-center text-white">
            <h2 class="text-center fs-2 mb-4">Enviar dinero</h2>
            <span class="fs-6 text-foreground">Saldo contable</span>
            <span
              id="saldo"
              class="fs-1 fw-bold"
            ></span>
          </section>
        </header>
        <main
          class="bg-white d-flex flex-column flex-grow-1 gap-4 rounded-top-5 px-5 py-4"
        >
          <!-- FILTRO DESTINATARIOS -->
          <section
            id="contenedor-filtro"
            class="d-flex align-items-end gap-2 mb-4"
          >
            <div class="flex-grow-1">
              <label
                for="buscar-destinatario"
                class="form-label"
              >
                Buscar en la agenda
              </label>
              <input
                id="buscar-destinatario"
                name="destinatario"
                type="text"
                placeholder="Buscar por nombre o alias"
                class="form-control"
              />
            </div>
            <button
              type="button"
              class="btn btn-dark btn-main"
              data-bs-toggle="modal"
              data-bs-target="#nuevo-destinatario"
            >
              <i class="bi bi-person-fill-add"></i>
            </button>
          </section>

          <!-- FORMULARIO TRANSFERENCIA -->
          <section
            id="contenedor-transferencia"
            class="d-none mb-3"
          >
            <h2
              id="titulo"
              class="fs-5 text-center mb-3"
            ></h2>
            <form id="form-transferencia">
              <div class="mb-4">
                <label
                  for="monto"
                  class="form-label"
                >
                  Monto
                </label>
                <input
                  id="monto"
                  name="monto"
                  type="number"
                  class="form-control"
                  placeholder="Ingrese monto"
                  min="500"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="asunto"
                  class="form-label"
                >
                  Asunto (opcional)
                </label>
                <input
                  id="asunto"
                  name="asunto"
                  type="text"
                  class="form-control"
                  placeholder="Ej: pago deuda"
                  maxlength="20"
                />
              </div>
              <div class="d-flex gap-2">
                <button
                  id="cancelar"
                  type="button"
                  class="btn btn-outline-dark btn-outline-main w-100"
                >
                  Cancelar
                </button>
                <button
                  id="transferir"
                  type="submit"
                  class="btn btn-outline-dark btn-outline-main w-100"
                >
                  Transferir
                </button>
              </div>
            </form>
          </section>
          <section
            id="destinatarios"
            class="d-flex flex-column gap-2 overflow-auto h-75 mb-5"
          ></section>
        </main>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div
          class="toast-body d-flex justify-content-between align-items-center gap-2"
        >
          <i id="toast-icon"></i>
          <span
            id="toast-message"
            class="flex-grow-1"
          ></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <!-- MODAL "NUEVO DESTINATARIO" -->
    <div
      id="nuevo-destinatario"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="Nuevo destinatario"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5">Nuevo destinatario</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-destinatario">
              <div class="mb-4">
                <label
                  for="nombre"
                  class="form-label"
                >
                  Nombre y apellido
                </label>
                <input
                  id="nombre"
                  name="nombre"
                  type="text"
                  placeholder="Ej: Juan Pérez"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="alias"
                  class="form-label"
                >
                  Alias
                </label>
                <input
                  id="alias"
                  name="alias"
                  type="text"
                  placeholder="Ej: Juanito"
                  class="form-control"
                />
              </div>
              <div class="mb-4">
                <label
                  for="banco"
                  class="form-label"
                >
                  Banco
                </label>
                <select
                  id="banco"
                  name="banco"
                  aria-label="Banco destinatario"
                  class="form-select"
                  required
                >
                  <option
                    disabled
                    selected
                  >
                    Seleccione una opción
                  </option>
                  <option value="Banco Estado">Banco Estado</option>
                  <option value="Banco de Chile">Banco de Chile</option>
                  <option value="Banco Santander">Banco Santander</option>
                </select>
              </div>
              <div class="mb-4">
                <label
                  for="cbu"
                  class="form-label"
                >
                  N° CBU
                </label>
                <input
                  id="cbu"
                  name="cbu"
                  type="number"
                  placeholder="Ingrese el CBU"
                  class="form-control"
                  required
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="submit"
                  class="btn btn-dark btn-main"
                >
                  Crear
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
