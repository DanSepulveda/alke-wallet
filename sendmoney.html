<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Enviar dinero | Wallet</title>
  </head>
  <body
    class="d-flex flex-column align-items-center bg-glass"
    id="home-bg"
  >
    <main
      class="container-custom d-flex flex-column align-items-center bg-main bg-glass"
    >
      <section class="w-full px-4 mt-4">
        <a
          class="btn text-foreground d-flex gap-2 align-items-center back"
          href="menu.html"
        >
          <i class="bi bi-arrow-left"></i>
          volver al menú
        </a>
      </section>
      <section class="text-center text-white d-flex flex-column w-full mt-3">
        <h2 class="text-center fs-1">Enviar dinero</h2>
      </section>
      <section
        class="text-center text-white d-flex flex-column w-full mt-3 mb-4"
      >
        <span class="fs-6 text-foreground">Saldo contable</span>
        <span
          class="fs-1 fw-bold"
          id="balance"
          >$0</span
        >
      </section>

      <section
        class="d-flex flex-column gap-4 container rounded-top-5 bg-white px-5 py-3"
        style="flex: 1"
      >
        <form
          action=""
          id="search-form"
        >
          <div class="d-flex align-items-end gap-2 mb-3">
            <div class="flex-grow-1">
              <label
                class="form-label fs-5"
                for="search"
                >Buscar en la agenda</label
              >
              <input
                type="text"
                class="form-control"
                id="search-contact"
                placeholder="Buscar contacto"
                name="search"
              />
            </div>
            <button
              type="button"
              class="btn btn-dark btn-main"
              data-bs-toggle="modal"
              data-bs-target="#newContact"
            >
              <i class="bi bi-person-fill-add"></i>
            </button>
          </div>
        </form>
        <section
          id="transfer-container"
          class="d-none mb-3"
        >
          <label
            class="form-label fs-5"
            for="transfer-amount"
            >Transferencia</label
          >
          <form
            class="d-flex gap-2"
            id="transfer-form"
          >
            <input
              type="number"
              class="form-control"
              id="transfer-amount"
              placeholder="Ingrese monto"
              name="amount"
            />
            <button
              class="btn btn-outline-dark btn-outline-main"
              id="transfer"
              type="submit"
            >
              <i class="bi bi-send"></i>
            </button>
            <button
              class="btn btn-outline-dark btn-outline-main"
              type="button"
              id="cancel-transfer"
            >
              <i class="bi bi-trash"></i>
            </button>
          </form>
        </section>
        <section
          class="d-flex flex-column gap-2 overflow-auto h-75 mb-5"
          id="contacts"
        ></section>
      </section>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div
          class="toast-body d-flex justify-content-between align-items-center gap-2"
        >
          <i id="toast-icon"></i>
          <span
            id="toast-message"
            class="flex-grow-1"
          ></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="newContact"
      tabindex="-1"
      aria-labelledby="Nuevo contacto"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-5"
              id="exampleModalLabel"
            >
              Nuevo contacto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              action=""
              id="new-contact-form"
            >
              <div class="mb-3">
                <label
                  class="form-label fs-5"
                  for="name"
                  >Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Ingrese su nombre"
                  name="name"
                />
              </div>
              <div class="mb-3">
                <label
                  class="form-label fs-5"
                  for="alias"
                  >Alias</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="alias"
                  placeholder="Ingrese un alias"
                  name="alias"
                />
              </div>
              <div class="mb-3">
                <label
                  class="form-label fs-5"
                  for="bank"
                  >Banco</label
                >
                <select
                  id="bank"
                  class="form-select"
                  aria-label="Default select example"
                  name="bank"
                >
                  <option disabled>Seleccione una opción</option>
                  <option value="1">Banco Estado</option>
                  <option value="2">Banco de Chile</option>
                  <option value="3">Banco Santander</option>
                </select>
              </div>
              <div class="mb-3">
                <label
                  class="form-label fs-5"
                  for="cbu"
                  >N° CBU</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cbu"
                  placeholder="Ingrese el CBU"
                  name="cbu"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-dark"
              id="create-contact"
            >
              Crear
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
