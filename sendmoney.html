<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Enviar dinero | Wallet</title>
  </head>
  <body
    class="d-flex flex-column align-items-center bg-glass"
    id="home-bg"
  >
    <main
      class="container-custom d-flex flex-column align-items-center bg-main bg-glass"
    >
      <section class="w-full px-4 mt-4">
        <a
          class="btn text-foreground d-flex gap-2 align-items-center back"
          href="menu.html"
        >
          <i class="bi bi-arrow-left"></i>
          volver al menú
        </a>
      </section>
      <section
        class="text-center text-white d-flex flex-column w-full mt-3 mb-4"
      >
        <h2 class="text-center fs-1">Enviar dinero</h2>
      </section>

      <section
        class="d-flex flex-column gap-4 container rounded-top-5 bg-white px-5 py-3"
        style="flex: 1"
      >
        <form action="">
          <div class="d-flex align-items-end gap-2 mb-3">
            <div class="flex-grow-1">
              <label
                class="form-label fs-5"
                for="search"
                >Buscar en la agenda</label
              >
              <input
                type="text"
                class="form-control"
                id="search"
                placeholder="Buscar contacto"
              />
            </div>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-toggle="modal"
              data-bs-target="#newContact"
            >
              <i class="bi bi-person-fill-add"></i>
            </button>
          </div>
        </form>
      </section>
    </main>
    <div
      class="modal fade"
      id="newContact"
      tabindex="-1"
      aria-labelledby="Nuevo contacto"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-5"
              id="exampleModalLabel"
            >
              Nuevo contacto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="mb-3">
                <label
                  class="form-label fs-5"
                  for="name"
                  >Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Ingrese su nombre"
                />
              </div>
              <div class="mb-3">
                <label
                  class="form-label fs-5"
                  for="alias"
                  >Alias</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="alias"
                  placeholder="Ingrese un alias"
                />
              </div>
              <div class="mb-3">
                <label
                  class="form-label fs-5"
                  for="bank"
                  >Banco</label
                >
                <select
                  id="bank"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option disabled>Seleccione una opción</option>
                  <option value="1">Banco Estado</option>
                  <option value="2">Banco de Chile</option>
                  <option value="3">Banco Santander</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-dark"
            >
              Crear
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
