<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Depositar | Wallet</title>
  </head>
  <body
    class="d-flex flex-column align-items-center bg-glass"
    id="home-bg"
  >
    <main
      class="container-custom d-flex flex-column align-items-center bg-main bg-glass"
    >
      <section class="w-full px-4 mt-4">
        <a
          class="btn text-foreground d-flex gap-2 align-items-center back"
          href="menu.html"
        >
          <i class="bi bi-arrow-left"></i>
          volver al menú
        </a>
      </section>
      <section
        class="text-center text-white d-flex flex-column w-full mt-3 mb-4"
      >
        <h2 class="text-center fs-1">Depositar</h2>
      </section>

      <section
        class="d-flex flex-column gap-4 container rounded-top-5 bg-white px-5 py-3"
        style="flex: 1"
      >
        <form id="deposit-form">
          <div class="mb-3">
            <label
              class="form-label fs-5"
              for="amount"
              >Monto</label
            >
            <input
              type="number"
              class="form-control"
              id="amount"
              placeholder="Ingrese su depósito"
            />
          </div>
          <button class="btn btn-dark btn-main w-100">Realizar depósito</button>
        </form>
      </section>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img
            src="..."
            class="rounded me-2"
            alt="..."
          />
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
