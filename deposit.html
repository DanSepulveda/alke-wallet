<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- FUENTES DE GOOGLE -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP (CSS e ICONOS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Depositar | Wallet</title>
  </head>
  <body>
    <!-- CONTENEDOR GLASS -->
    <div class="bg-glass d-flex justify-content-center">
      <!-- CONTENEDOR PRINCIPAL -->
      <div class="main-container w-100 d-flex flex-column">
        <header class="p-4">
          <a
            href="menu.html"
            class="text-foreground back"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="volver al menú"
            data-bs-custom-class="ms-2"
          >
            <i class="bi bi-arrow-left-circle fs-4"></i>
            <span class="visually-hidden">volver al menú</span>
          </a>
          <section
            class="d-flex flex-column align-items-center text-center text-white"
          >
            <h1 class="text-center text-white fs-3">Enviar dinero</h1>
            <div class="d-flex flex-column py-2 px-4 rounded-3 bg-glass">
              <span class="fs-6 text-foreground">Saldo contable</span>
              <!-- CONTENEDOR PARA MOSTRAR SALDO ACTUAL -->
              <span
                id="saldo"
                class="fs-3 text-foreground"
              ></span>
            </div>
          </section>
        </header>
        <main
          class="bg-white d-flex flex-column flex-grow-1 gap-4 rounded-top-5 px-5 py-4"
          style="min-height: 0"
        >
          <form id="form-deposito">
            <div class="mb-4">
              <label
                for="monto"
                class="form-label"
              >
                Monto
              </label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  id="monto"
                  name="monto"
                  type="text"
                  inputmode="numeric"
                  placeholder="Monto operación"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <label
                for="asunto"
                class="form-label"
              >
                Asunto (opcional)
              </label>
              <input
                id="asunto"
                name="asunto"
                type="text"
                maxlength="20"
                placeholder="Ej: depósito venta productos"
                class="form-control"
              />
            </div>
            <div class="d-flex gap-2">
              <button
                data-operacion="Retiro"
                class="btn btn-dark btn-main w-100"
              >
                Realizar retiro
              </button>
              <button
                data-operacion="Depósito"
                class="btn btn-dark btn-main w-100"
              >
                Realizar depósito
              </button>
            </div>
          </form>
        </main>
      </div>
    </div>
    <!-- CONTENEDOR PARA MENSAJES TOAST -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div
          class="toast-body d-flex justify-content-between align-items-center gap-2"
        >
          <i id="toast-icon"></i>
          <span
            id="toast-message"
            class="flex-grow-1"
          ></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
