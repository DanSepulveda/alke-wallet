<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Depositar | Wallet</title>
  </head>
  <body class="background d-flex">
    <div class="bg-glass flex-grow-1 d-flex flex-column align-items-center">
      <div
        class="bg-main w-100 flex-grow-1 d-flex flex-column"
        style="max-width: 470px"
      >
        <header class="my-4 d-flex flex-column gap-3 px-4">
          <a
            href="menu.html"
            class="btn d-flex gap-2 align-items-center text-foreground back"
          >
            <i class="bi bi-arrow-left"></i>
            volver al menú
          </a>
          <section class="d-flex flex-column text-center text-white">
            <h2 class="text-center fs-2 mb-4">Enviar dinero</h2>
            <span class="fs-6 text-foreground">Saldo contable</span>
            <span
              id="saldo"
              class="fs-1 fw-bold"
            ></span>
          </section>
        </header>
        <main
          class="bg-white d-flex flex-column flex-grow-1 gap-4 rounded-top-5 px-5 py-4"
        >
          <form id="form-deposito">
            <div class="mb-4">
              <label
                for="monto-operacion"
                class="form-label"
              >
                Monto
              </label>
              <input
                id="monto-operacion"
                name="monto"
                type="number"
                min="1"
                placeholder="Ej: $5000"
                class="form-control"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="asunto-operacion"
                class="form-label"
              >
                Asunto (opcional)
              </label>
              <input
                id="asunto-operacion"
                name="asunto"
                type="text"
                maxlength="20"
                placeholder="Ej: depósito venta productos"
                class="form-control"
              />
            </div>
            <div class="d-flex gap-2">
              <button
                data-operacion="Retiro"
                class="btn btn-dark btn-main w-100"
              >
                Realizar retiro
              </button>
              <button
                data-operacion="Depósito"
                class="btn btn-dark btn-main w-100"
              >
                Realizar depósito
              </button>
            </div>
          </form>
        </main>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div
          class="toast-body d-flex justify-content-between align-items-center gap-2"
        >
          <i id="toast-icon"></i>
          <span
            id="toast-message"
            class="flex-grow-1"
          ></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
