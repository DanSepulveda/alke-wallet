<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Depositar | Wallet</title>
  </head>
  <body
    id="home-bg"
    class="d-flex flex-column align-items-center bg-glass"
  >
    <main
      class="container-custom d-flex flex-column align-items-center bg-main bg-glass"
    >
      <section class="w-full px-4 mt-4">
        <a
          class="btn text-foreground d-flex gap-2 align-items-center back"
          href="menu.html"
        >
          <i class="bi bi-arrow-left"></i>
          volver al menú
        </a>
      </section>
      <section
        class="text-center text-white d-flex flex-column w-full mt-3 mb-4"
      >
        <span class="fs-6 text-foreground">Saldo contable</span>
        <span
          class="fs-1 fw-bold"
          id="saldo"
        ></span>
      </section>
      <section
        class="d-flex flex-column flex-grow-1 gap-4 container rounded-top-5 bg-white px-5 py-3"
      >
        <div class="mb-3">
          <label
            class="form-label fs-5"
            for="monto-operacion"
            >Monto de la operación</label
          >
          <input
            type="number"
            class="form-control"
            id="monto-operacion"
            placeholder="Ingrese el monto"
            name="monto-operacion"
          />
        </div>
        <div class="d-flex gap-2">
          <button
            data-operacion="depósito"
            class="btn btn-dark btn-main w-100 deposito-retiro"
          >
            Realizar depósito
          </button>
          <button
            data-operacion="retiro"
            class="btn btn-dark btn-main w-100 deposito-retiro"
          >
            Realizar retiro
          </button>
        </div>
      </section>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div
          class="toast-body d-flex justify-content-between align-items-center gap-2"
        >
          <i id="toast-icon"></i>
          <span
            id="toast-message"
            class="flex-grow-1"
          ></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
